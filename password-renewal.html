<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biletika - Şifre Yenileme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-1;"><source src="media/26344-357839084.mp4" type="video/mp4"></video>
    <div class="navbar">
        <a href="index.html" class="navbar-logo">Biletika</a>
    </div>
    <div class="container">
        <div class="baslik" style="color: white; text-align: center; margin-top: 80px; font-size: 48px;">Biletika</div>
        <div class="promotion-text" style="color: white; text-align: center; margin-top: 20px;">
            <h2 style="font-size: 36px;">Biletika'ya Üye Ol!</h2>
            <p style="font-size: 20px;">Üyeliğin ardından biletini satın al</p>
        </div>
        <div class="form-section" style="background:transparent;padding:20px;max-width:400px;margin:40px auto 0 auto;">
            <form action="home.html">
                <h1 style="color:white;text-align:center;">Şifre Yenileme</h1>
                <div class="form-group">
                    <input type="email" id="email" placeholder="e-posta" required>
                </div>
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="yeni şifre" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="yeni şifre tekrar" required>
                </div>
                <input type="submit" value="Şifreyi Yenile" class="signup-btn">
            </form>
        </div>
    </div>
</body>
